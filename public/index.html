<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linksmall</title>
</head>

<body>
    <h1 style="margin:auto; text-align: center;">linksmall</h1>
    <div class="container">
        <form action="/short" method="get" style="margin-left: auto; margin-top: 20px; text-align: center; ">
            <label for="InpAddress">Address </label>
            <input type="text" name="add" id="InpAddress" placeholder="Enter web address to short" width="50vw"
                height="40px"><br>
            <label for="InpCheckCustom">Want your custom route?</label>
            <input type="checkbox" name="isCustom" id="InpCheckCustom" onclick="show()"><br>
            <div id="custom" hidden>
                <label for="InpCustom">Custom route</label>
                <input type="text" name="custom" id="InpCustom" placeholder="Your Custom route"><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        function show() {
            let checkbox = document.getElementById('InpCheckCustom')
            let custom = document.getElementById('custom')
            if (checkbox.checked == true) {
                custom.hidden = false
            }
            else {
                custom.hidden = true
            }
        }
    </script>
</body>

</html>
